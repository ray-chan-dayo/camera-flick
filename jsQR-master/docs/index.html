<html>
<head>
  <meta charset="utf-8">
  <title>jsQR Demo</title>
  <script src="./jsQR.js"></script>
  <script src="camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <style>
    body {
      font-family: 'Ropa Sans', sans-serif;
      color: #333;
      max-width: 640px;
      margin: 0 auto;
      position: relative;
    }

    #githubLink {
      position: absolute;
      right: 0;
      top: 12px;
      color: #2D99FF;
    }

    h1 {
      margin: 10px 0;
      font-size: 40px;
    }

    #loadingMessage {
      text-align: center;
      padding: 40px;
      background-color: #eee;
    }

    #canvas {
      width: 100%;
    }

    #output {
      margin-top: 20px;
      background: #eee;
      padding: 10px;
      padding-bottom: 0;
    }

    #output div {
      padding-bottom: 10px;
      word-wrap: break-word;
    }

    #noQRFound {
      text-align: center;
    }

    #panpan {
      font-size: 100px;
    }
  </style>
</head>
<body>
  <h1>jsQR Demo</h1>
  <a id="githubLink" href="https://github.com/cozmo/jsQR">View documentation on Github</a>
  <p>Pure JavaScript QR code decoding library.</p>
  <div id="loadingMessage">🎥 Unable to access video stream (please make sure you have a webcam enabled)</div>
  <canvas id="canvas" hidden></canvas>
  <div id="output" hidden>
    <div id="outputMessage">No QR code detected.</div>
    <div hidden><b>Data:</b> <span id="outputData"></span></div>
  </div>
  <button id="panpan" onclick="audioCtx = new AudioContext();">enable</button>
  <script type="text/javascript" src="perspective-transform.min.js"></script>
  <script src="../../tracking.js-master/build/tracking-min.js"></script>
  <script>
    "use strict"
    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d", { willReadFrequently: true });
    var loadingMessage = document.getElementById("loadingMessage");
    var outputContainer = document.getElementById("output");
    var outputMessage = document.getElementById("outputMessage");
    var outputData = document.getElementById("outputData");
    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }
    const dstCorners = [
      0, 0,
      1440, 0,
      1440, 1440,
      0, 1440
    ];
    let synthlist = []
    var globalresult
    let audioCtx
    loadingMessage.innerText = "⌛ Loading video..."
    function synthstart(freq) {
      if (!synthlist[freq]) {
        //正弦波の音を作成
        const osciillator = audioCtx.createOscillator();
        //ヘルツ（周波数）指定
        osciillator.frequency.value = freq;
        //音の出力先
        const audioDestination = audioCtx.destination;
        //出力先のスピーカーに接続
        osciillator.connect(audioDestination);
        //音を出す
        osciillator.start = osciillator.start || osciillator.noteOn; //クロスブラウザ対応
        osciillator.start();
        synthlist[freq] = osciillator
      }
    }
    function synthstop(freq) {
      if(synthlist[freq]) {
        synthlist[freq].stop()
        synthlist[freq] = false
      }
    }
    const config = {
      locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    };
    const hands = new Hands(config);
    const camera = new Camera(video, {
        onFrame: async () => {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                loadingMessage.hidden = true;
                canvasElement.hidden = false;
                outputContainer.hidden = false;
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                //
                var colors = new tracking.ColorTracker(['cyan']);
                      
                colors.on('track', function(event) {
                  if (event.data.length === 0) {
                    // No colors were detected in this frame.
                    // panpan.textContent = "none detected"
                  } else {
                    //console.log(event.data)
                    /*
                    event.data.forEach(function(rect) {
                      panpan.textContent = "x: "+ rect["x"] +"<br>y: "+ rect.y +"<br>h: "+ rect.height +"<br>w: "+ rect.width +"<br>c: "+ rect.color
                    });*/
                    if (event.data.length == 4) {
                      let arrayY = [],
                          arrayTopX = [],
                          arrayBotX = [],
                          numTemp
                        for (let i = 0; i < 4; i++) {
                          arrayY[i] = event.data[i].y
                        }
                        const j = arrayY.indexOf(Math.max(...arrayY))
                        arrayY[j] = 0
                        const k = arrayY.indexOf(Math.max(...arrayY))
                        console.log(event.data)
                        console.log(j)
                        console.log(k)
                        for (let i = 0; i < 4; i++) {
                          if (i==j||i==k) {
                            arrayTopX[i] = event.data[i].x
                            arrayBotX[i] = 0
                          }else {
                            arrayBotX[i] = event.data[i].x
                            arrayTopX[i] = 0
                          }
                        }
                        const tp = event.data[arrayTopX.indexOf(numTemp = Math.max(...arrayTopX))],
                              tn = event.data[arrayTopX.findIndex((a)=>a&&a!=numTemp)],
                              bp = event.data[arrayBotX.indexOf(numTemp = Math.max(...arrayBotX))],
                              bn = event.data[arrayBotX.findIndex((a)=>a&&a!=numTemp)]
                        console.log(arrayTopX)
                        console.log(arrayBotX)
                        console.log(tp)
                        console.log(tn)
                        console.log(bp)
                        console.log(bn)
                        const srcCorners = [
                          tp.x, tp.y,
                          tn.x, tn.y,
                          bn.x, bn.y,
                          bp.x, bp.y
                        ]
                        drawLine(tp, tn, "#00FF00");
                        drawLine(tn, bn, "#FF3B58");
                        drawLine(bn, bp, "#FF3B58");
                        drawLine(bp, tp, "#FF3B58");
                        const perspT = PerspT(srcCorners, dstCorners);
                        if (globalresult&&globalresult.multiHandLandmarks[0]) {
                            const dstPt = perspT.transform(
                              (globalresult.multiHandLandmarks[0][8].x)*1280,
                              (globalresult.multiHandLandmarks[0][8].y)*720
                            );
                            console.log(dstPt)

                            //ド
                            if (-1000<dstPt[0] && dstPt[0]<-480 && 1440<dstPt[1] && dstPt[1]<4000) {synthstart(261.63)} else {synthstop(261.63)}
                            //レ
                            if (-480<dstPt[0] && dstPt[0]<-124 && 1440<dstPt[1] && dstPt[1]<4000) {synthstart(293.67)} else {synthstop(293.67)}
                            //ミ
                            if (-124<dstPt[0] && dstPt[0]<232 && 1440<dstPt[1] && dstPt[1]<4000) {synthstart(329.63)} else {synthstop(329.63)}
                            //ファ
                            if (232<dstPt[0] && dstPt[0]<558 && 1440<dstPt[1] && dstPt[1]<4000) {synthstart(349.23)} else {synthstop(349.23)}
                            //ソ
                            if (558<dstPt[0] && dstPt[0]<994 && 1440<dstPt[1] && dstPt[1]<4000) {synthstart(392)} else {synthstop(392)}
                            //ラ
                            if (994<dstPt[0] && dstPt[0]<1300 && 1440<dstPt[1] && dstPt[1]<4000) {synthstart(440)} else {synthstop(440)}
                            //シ
                            if (1300<dstPt[0] && dstPt[0]<2000 && 1440<dstPt[1] && dstPt[1]<4000) {synthstart(493.88)}else {synthstop(493.88)}
                        }else {
                          Object.keys(synthlist).forEach(f => {
                            synthstop(f)
                          });
                        }
                    }
                    
                  }
                });
              
                tracking.track(canvasElement, colors);
/*
                var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                var code = jsQR(imageData.data, imageData.width, imageData.height, {
                  inversionAttempts: "dontInvert",
                });
                if (code) {
                    const srcCorners = [
                      code.location.topLeftCorner.x, code.location.topLeftCorner.y,
                      code.location.topRightCorner.x, code.location.topRightCorner.y,
                      code.location.bottomRightCorner.x, code.location.bottomRightCorner.y,
                      code.location.bottomLeftCorner.x, code.location.bottomLeftCorner.y
                    ];
                    const perspT = PerspT(srcCorners, dstCorners);
                    outputMessage.hidden = true;
                    outputData.parentElement.hidden = false;
                    outputData.innerText = code.data;
                    if (globalresult.multiHandLandmarks[0]) {
                      const dstPt = perspT.transform(
                        (globalresult.multiHandLandmarks[0][8].x)*1280,
                        (globalresult.multiHandLandmarks[0][8].y)*720
                      );
                      console.log(dstPt)
                      if (0<dstPt[0] && dstPt[0]<1500 && 1440<dstPt[1] && dstPt[1]<3000) {
                        synthstart(440)
                      }else {
                        synthstop(440)
                      }
                      if (1500<dstPt[0] && dstPt[0]<3000 && 1440<dstPt[1] && dstPt[1]<3000) {
                        synthstart(392)
                      }else {
                        synthstop(392)
                      }

                    }
                }
*/
            } else {
              outputMessage.hidden = false;
              outputData.parentElement.hidden = true;
            }
            await hands.send({image: video});
          },
          width: 1280,
          height: 720
    });
    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });
    hands.onResults(results => {
        if(results.multiHandLandmarks) {
            //results.multiHandLandmarks.forEach(marks => {
                
                // 緑色の線で骨組みを可視化
                //drawConnectors(ctx2nd, marks, HAND_CONNECTIONS, {color: '#0f0'});
                
                
                // 赤色でランドマークを可視化
                //drawLandmarks(ctx2nd, marks, {color: '#f00'});
            //})
            globalresult = results
        }
    });
    camera.start()
    if (window.confirm("音が出ます")) {
      audioCtx = new AudioContext();
    }
  </script>
</body>
</html>
